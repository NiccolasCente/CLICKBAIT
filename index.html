<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    position: relative;
  }

  h2 {
    font-size: 24px;
  }

  #message {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    display: none;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 10px;
    border-radius: 5px;
  }

  #buttons-container {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }

  .button {
    background-color: white;
    color: blue;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
    position: relative;
  }

  .button:hover {
    transform: scale(1.1);
  }
</style>
<title>GATA, VC ACABOU DE CAIR NO CLICKBAIT</title>
</head>
<body>
  <h2>C*zinho hoje?</h2>
  <div id="message">GATA, VOCÊ ACABOU DE CAIR NO CLICKBAIT</div>
  <div id="buttons-container">
    <button class="button" id="simButton">Sim</button>
    <button class="button" id="naoButton">Não</button>
  </div>
  <audio id="audio" src="Untitled.wav"></audio>
  <script>
    const naoButton = document.getElementById("naoButton");
    const audio = document.getElementById("audio");
    const message = document.getElementById("message");

    naoButton.addEventListener("mouseenter", () => {
      audio.play();
      message.style.display = "block";
    });

    naoButton.addEventListener("mouseleave", () => {
      message.style.display = "none";
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const randomX = Math.random() * (screenWidth - 100); // 100 is the button width
      const randomY = Math.random() * (screenHeight - 40); // 40 is the button height
      naoButton.style.position = "absolute";
      naoButton.style.left = `${randomX}px`;
      naoButton.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
