<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }

  h2 {
    font-size: 24px;
  }

  #buttons-container {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }

  .button {
    background-color: white;
    color: blue;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
  }

  .button:hover {
    transform: scale(1.1);
  }
</style>
<title>GATA VC ACABOU DE CAIR NO CLICKBAIT</title>
</head>
<body>
  <h2>C*zinho hoje?</h2>
  <div id="buttons-container">
    <button class="button" id="simButton">Sim</button>
    <button class="button" id="naoButton">Não</button>
  </div>
  <audio id="audio" src="Untitled.wav"></audio>
  <script>
    const naoButton = document.getElementById("naoButton");
    const audio = document.getElementById("audio");

    // Função para manipular o evento de clique/tap no botão "Não"
    naoButton.addEventListener("click", () => {
      audio.play(); // Reproduzir áudio
    });

    // Função para reposicionar o botão "Não" de forma aleatória
    function reposicionarBotaoNao() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const randomX = Math.random() * (screenWidth - 100); // 100 é a largura do botão
      const randomY = Math.random() * (screenHeight - 40); // 40 é a altura do botão
      naoButton.style.position = "absolute";
      naoButton.style.left = `${randomX}px`;
      naoButton.style.top = `${randomY}px`;
    }

    // Adicionar manipulador de eventos para toque/tap no botão "Não"
    naoButton.addEventListener("touchstart", (event) => {
      event.preventDefault(); // Impedir o comportamento padrão do toque
      reposicionarBotaoNao();
      audio.play(); // Reproduzir áudio
    });

    // Chamar a função de reposicionamento quando a página carregar
    reposicionarBotaoNao();
  </script>
</body>
</html>
